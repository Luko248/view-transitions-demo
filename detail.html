<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Detail | DEMO</title>
    <meta name="description" content="Detail page of view transitions DEMO" />
    <meta name="author" content="Lukáš Chylík" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />

    <link rel="stylesheet" href="./style.css" type="text/css" />
    <link rel="stylesheet" href="./view-transitions.css" type="text/css" />
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li>
            <a href="./index.html">Home</a>
          </li>
          <li>
            <a href="/" class="active">Detail</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section>
        <h1>Detail DEMO</h1>
        <article class="detail" style="view-transition-name: product">
          <h2 style="view-transition-name: product-title">CSS is awesome</h2>
          <img
            style="view-transition-name: product-img"
            src="https://cdn.jim-nielsen.com/blog/2021/css-is-awesome-default.png"
            alt="css is awesome img"
            width="498"
            height="364"
          />
          <p style="view-transition-name: product-content">
            Lorem ipsum dolor sit amet consectetur, adipisicing elit.
            Architecto, beatae cum consequuntur doloribus odio corporis rerum
            non voluptatibus porro quo veniam a et sequi deleniti.
          </p>
          <div>
            <a href="/index.html" class="btn" rel="internal"> Go back </a>
          </div>
        </article>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
